<header>
	<!--	{{ strings.Repeat ( .Site.Title | len | add 6 ) "=" }}<br> -->
	<h1> == <a href="{{ .Site.BaseURL }}" style="font-size: 32px;">{{ .Site.Title }}</a> ==</h1>
	<!-- {{ strings.Repeat ( .Site.Title | len | add 6 ) "=" }} -->
	 <div style="float: left; font-size: 18px;">{{ .Site.Params.subtitle }}</div> <br>
	<p>
	<nav>
			<a href="/"><b>/</b></a>.
			{{ with .Site.Menus.main }}
			{{ range . }}
			<a href="{{ .URL | relURL }}"><b>{{ .Name }}</b></a>.
			{{ end }}
	</nav>
	</p>
	{{ end }}
</header>
